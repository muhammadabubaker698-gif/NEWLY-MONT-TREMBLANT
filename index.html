<style>
:root{
  --bg:#07090d;
  --panel:#111217;
  --panel2:#0f1116;
  --line:rgba(255,255,255,.12);
  --text:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.70);
  --gold:#d9b56c;
  --radius:22px;
  --max:1120px;
}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
a{text-decoration:none;color:inherit}
.container{max-width:var(--max);margin:auto;padding:20px}

/* HEADER */
header{position:sticky;top:0;z-index:50;background:rgba(7,9,13,.75);backdrop-filter:blur(12px);border-bottom:1px solid var(--line)}
.nav{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
.brand{font-weight:900;font-size:18px}
.links a{margin-left:16px;font-weight:700;font-size:14px}
.btn{background:#fff;color:#000;padding:10px 18px;border-radius:999px;font-weight:900}
.btn-outline{border:1px solid rgba(255,255,255,.2);padding:10px 18px;border-radius:999px;font-weight:800}

/* HERO */
.hero{margin-top:24px;border-radius:26px;overflow:hidden;position:relative;border:1px solid var(--line)}
.hero-bg{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.2),rgba(0,0,0,.85)),url("Tremblant.jpg") center/cover no-repeat}
.hero-inner{position:relative;padding:48px 32px;display:grid;grid-template-columns:1.2fr .8fr;gap:20px}
.hero h1{font-size:40px;line-height:1.15}
.hero p{margin-top:12px;color:var(--muted)}

.pills{margin-top:18px;display:flex;flex-wrap:wrap;gap:10px}
.pill{padding:8px 14px;border-radius:999px;border:1px solid var(--line);background:rgba(255,255,255,.06);font-size:13px;font-weight:700}

/* BOOKING */
.book{background:rgba(255,255,255,.08);border-radius:22px;border:1px solid var(--line);padding:18px}
.book label{font-size:12px;font-weight:800;margin-top:10px;display:block}
.book input,.book select,.book textarea{width:100%;padding:10px;margin-top:6px;background:#0b0c10;color:#fff;border:1px solid var(--line);border-radius:12px}
.book textarea{min-height:80px}
.book .row{display:grid;grid-template-columns:1fr 1fr;gap:10px}

/* SCENIC */
section{margin-top:60px}
.scenic{border-radius:26px;overflow:hidden;border:1px solid var(--line)}
.scenic-grid{display:grid;grid-template-columns:repeat(4,1fr)}
.scenic-grid img{width:100%;height:200px;object-fit:cover}

/* FLEET */
.fleet-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px}
.card{background:linear-gradient(180deg,var(--panel),var(--panel2));border-radius:22px;border:1px solid var(--line);overflow:hidden}
.card img{width:100%;aspect-ratio:16/10;object-fit:cover}
.card-body{padding:18px}
.card-body h3{margin-bottom:6px}
.price{font-weight:900;margin-top:8px}
.min{font-size:12px;color:var(--muted)}

footer{margin-top:80px;padding:30px 0;border-top:1px solid var(--line);text-align:center;color:var(--muted)}

@media(max-width:900px){
.hero-inner{grid-template-columns:1fr}
.scenic-grid{grid-template-columns:repeat(2,1fr)}
.fleet-grid{grid-template-columns:1fr}
.book .row{grid-template-columns:1fr}
}
</style>
</head>

      <a href="#contact" class="btn">Book Now</a>
    </div>
  </div>
</header>
